AWSTemplateFormatVersion: 2010-09-09
Description: '---'
Parameters:
  PublicSubnet:
    Type: String
  WebServerSecurityGroup:
    Type: String
Resources:
  WebServerInstance:
    Type: AWS::EC2::Instance
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          All:
          - ConfigureSampleApp
        ConfigureSampleApp:
          packages:
            yum:
              httpd: []
          files:
            /var/www/html/index.html:
              content: <h1>Congratulations, you have successfully launched the AWS
                CloudFormation sample.</h1>
              mode: '000644'
              owner: root
              group: root
          services:
            sysvinit:
              httpd:
                enabled: 'true'
                ensureRunning: 'true'
    Properties:
      ImageId: ami-0c95b86f
      InstanceType: t2.micro
      NetworkInterfaces:
      - DeviceIndex: 0
        AssociatePublicIpAddress: true
        GroupSet:
        - Ref: WebServerSecurityGroup
        DeleteOnTermination: true
        SubnetId:
          Ref: PublicSubnet
    CreationPolicy:
      ResourceSignal:
        Timeout: PT5M
Outputs:
  WebURL:
    Description: URL of the sample website
    Value:
      Fn::Join:
      - ''
      - - http://
        - Fn::GetAtt:
          - WebServerInstance
          - PublicDnsName
